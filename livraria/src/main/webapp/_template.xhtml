<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="resources" name="css/style.css"/>
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage alt="logo" library="img" name="logo.png" style="width: 200px;" />
		<p:themeSwitcher style="position: absolute; right: 10px">
			<f:selectItem itemLabel="Escolha um tema" itemValue="" />
			<f:selectItems value="#{themeBean.themes}" />
		</p:themeSwitcher>
		<h:form>
			<p:menubar>
				<p:submenu label="Cadastro">
					<p:menuitem value="Autor" action="autor" />
					<p:menuitem value="Livro" action="livro" />
				</p:submenu>
			</p:menubar>
		</h:form>
		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>

		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
	</div>
</h:body>

</html>
